<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ffcc00;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Retirar</h1>
    <form>
      <label for="amount">Valor a Retirar:</label>
      <input type="number" id="amount" placeholder="Digite o valor" required>
      <label for="bank">Banco:</label>
      <input type="text" id="bank" placeholder="Nome do Banco" required>
      <label for="iban">IBAN:</label>
      <input type="text" id="iban" placeholder="Digite o IBAN" required>
      <label for="name">Nome Completo:</label>
      <input type="text" id="name" placeholder="Nome do titular da conta" required>
      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
</body>
</html>
